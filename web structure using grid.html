<!DOCTYPE html>
<html>
<head>
	<title>web structure</title>

	<style>
		
		*{margin: 0; padding: 0; box-sizing: border-box;}

		main
		{
			width: 90%;
			margin: 50px auto;
			border: 1px solid black;
			color: white;
			display: grid;
			grid-template-rows: 60px 100px 200px 60px;
			grid-template-columns: repeat(3, 1fr) 150px;
			grid-gap: 20px;  
		}

		.div1 
		{
			background-color: #ff4757; 
			grid-column: 1/-1; 
		}

		.div2 
		{
			background-color: #2ed573;
		}

		.div3 
		{
			background-color: #1e90ff;
		}

		.div4 
		{
			background-color: #5352ed;
		}

		.div5 
		{
			background-color: #2f3542;
			grid-row: 2/4;
			grid-column: 4/5;  
		}

		.div6 
		{
			background-color: #ffa502;
			grid-column: 1/ span 3;
		}

		.div7 
		{
			background-color: #00d2d3;
			grid-column: 1/-1; 
		}

	</style>

</head>
<body>

	<main>
		
		<div class="div1">header</div>
		<div class="div2">box 1</div>
		<div class="div3">box 2</div>
		<div class="div4">box 3</div>
		<div class="div5">slider</div>
		<div class="div6">main</div>
		<div class="div7">footer</div>


	</main>

</body>
</html>
